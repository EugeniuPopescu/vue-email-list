        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <!-- css -->
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <!-- VUE -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <!-- font-awsome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <body class="bg-dark text-light">
        <div id="app">
            <div class="container">
                <h1>Email (WebApi)</h1>
                
                <button @click="generateMails()" type="button" class="btn btn-outline-info">Generate Mail</button>
                
                <!-- SE la lunghezza dell'array Ã¨ maggiore di 9 me li fai vedere tutti -->
                <div v-if="userMails.length > 9">
                    <p v-for="email in userMails" class="mt-3">{{ email }}</p>
                </div>
            </div>
        </div>

        

        <script src="main.js"></script>
    </body>
